  <script>
    let cameraStarted = false;
    let intervalId = null;
    let imgElement = null;

    function startCamera() {
      if (!cameraStarted) {
        const cameraArea = document.getElementById("cameraArea");
        imgElement = document.createElement("img");
        imgElement.className = "video";
        imgElement.src = "/video_feed_ksl";
        imgElement.width = 480;
        imgElement.height = 320;
        cameraArea.appendChild(imgElement);
        cameraStarted = true;

        document.getElementById("startBtn").style.display = "none";
        document.getElementById("stopBtn").style.display = "inline-block";

        // âœ… ìº  ì¼°ì„ ë•Œë§Œ 1ì´ˆë§ˆë‹¤ ì—…ë°ì´íŠ¸
        if (intervalId === null) {
          intervalId = setInterval(update, 2000);
        }
      }
    }

    function stopCamera() {
      if (cameraStarted) {
        const cameraArea = document.getElementById("cameraArea");
        imgElement.src = "";
        cameraArea.removeChild(imgElement);
        imgElement = null;
        cameraStarted = false;

        document.getElementById("startBtn").style.display = "inline-block";
        document.getElementById("stopBtn").style.display = "none";

        // âœ… ìº  ë„ë©´ ì—…ë°ì´íŠ¸ ì¤‘ì§€
        if (intervalId !== null) {
          clearInterval(intervalId);
          intervalId = null;
        }
      }
    }

    function update() {
      fetch('/get_string/ksl')
        .then(response => response.json())
        .then(data => {
          document.getElementById("current").innerText = data.current;
          document.getElementById("string").innerText = data.string;

          const imageElement = document.getElementById("letterImage");
          const currentChar = data.current;

          if (/^[ã„±-ã…]$/.test(currentChar)) {

            imageElement.style.display = "block";
          } else {
            imageElement.style.display = "none";
          }
        });
    }

    function addChar() {
      fetch('/add_char/ksl').then(update);
    }

    function removeChar() {
      fetch('/remove_char/ksl').then(update);
    }

    function clearString() {
      fetch('/clear_string/ksl').then(update);
    }

    function translateText() {
      window.location.href = "/translate/ksl";

    function goToEdu() {
