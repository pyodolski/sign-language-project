<script>
  let cameraStarted = false;
  let intervalId;
  let imgElement = null;

  function startCamera() {
    if (!cameraStarted) {
      const cameraArea = document.getElementById("cameraArea");
      imgElement = document.createElement("img");
      imgElement.src = "/video_feed_asl";  // âœ… ìˆ˜ì •ë¨
      imgElement.width = 640;
      imgElement.height = 480;
      cameraArea.appendChild(imgElement);
      cameraStarted = true;

      document.getElementById("startBtn").style.display = "none";
      document.getElementById("stopBtn").style.display = "inline-block";

      intervalId = setInterval(update, 1000);
    }
  }

  function stopCamera() {
    if (cameraStarted) {
      const cameraArea = document.getElementById("cameraArea");
      cameraArea.removeChild(imgElement);
      imgElement = null;
      cameraStarted = false;

      document.getElementById("startBtn").style.display = "inline-block";
      document.getElementById("stopBtn").style.display = "none";

      clearInterval(intervalId);
    }
  }

  function update() {
    fetch('/get_string/asl')  // âœ… ìˆ˜ì •ë¨
      .then(response => response.json())
      .then(data => {
        document.getElementById("current").innerText = data.current;
        document.getElementById("string").innerText = data.string;
      });
  }

  function addChar() {
    fetch('/add_char/asl')  // âœ… ìˆ˜ì •ë¨
      .then(update);
  }

  function removeChar() {

  }

  function clearString() {
